name: 02 - Deploy Project
on: [push, workflow_dispatch]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v4
      - name: Install NodeJS
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install dependencies
        run: npm ci
        working-directory: 01-demo-project
      - name: Run tests
        run: npm test
        working-directory: 01-demo-project

  deploy:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v4
      - name: Install NodeJS
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install dependencies
        run: npm ci
        working-directory: 01-demo-project
      - name: Build project
        run: npm run build
        working-directory: 01-demo-project
      - name: Deploy
        run: echo "Deploying project..."
        working-directory: 01-demo-project
